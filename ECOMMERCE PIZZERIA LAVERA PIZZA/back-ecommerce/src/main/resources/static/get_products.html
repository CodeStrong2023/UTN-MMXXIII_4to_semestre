<div class="container my-3">
       <div id="div_producto_table">
           <div class="d-flex align-items-center w-100">
               <h1 class="">Listado de Productos</h1>
               <a class= "mx-5 btn btn-success" id="add_productos" href="post_products.html">Agregar Producto</a>
           </div>
        <div class="row col-md-12 table-responsive">
            <table id="productoTable" class="table table-striped">
                <thead>
                <tr>
                    <th class="">Id</th>
                    <th class="">Imagen</th>
                    <th class="">Categoria</th>
                    <th class="">Nombre</th>
                    <th class="">Descripcion</th>
                    <th class="">Tamaño</th>
                    <th class="">Precio</th>
                    <th class="">Ingredientes</th>
                    <th class="">Extras</th>
                    <th class="">Precio Extras</th>
                    <th class=""></th> <!-- Botón de borrar -->
                </tr>
                </thead>
                <tbody id="productoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
                                        background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_producto_updating">
            <form id="update_producto_form">
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" class="form-control" id="producto_id" readonly>
                </div>

                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" placeholder="nombre" id="nombre">
                </div>

                <div class="form-group">
                    <label>Categoria:</label>
                    <input type="text" class="form-control" placeholder="categoria" id="categoria">
                </div>

                <div class="form-group">
                    <label>Imagen:</label>
                    <input type="text" class="form-control" placeholder="imagen" id="imagen">
                </div>

                <div class="form-group">
                    <label>Ingredientes:</label>
                    <input type="text" class="form-control" placeholder="ingredientes" id="ingredientes">
                </div>

                <div class="form-group">
                    <label>Adicionales:</label>
                    <input type="text" class="form-control" placeholder="adicionales" id="adicionales">
                </div>

                <div class="form-group">
                    <label>Tamaño:</label>
                    <input type="text" class="form-control" placeholder="tamaño" id="tamaño">
                </div>

                <div class="form-group">
                    <label>Precio:</label>
                    <input type="text" class="form-control" placeholder="precio" id="precio">
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
        </div>
    </div>

    </div>
