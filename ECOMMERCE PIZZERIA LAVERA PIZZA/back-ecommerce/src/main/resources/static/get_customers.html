<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pizzeria Lavera - Clientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
            <a class="navbar-brand active" aria-current="page" href="index.html">Pizzeria Lavera Pizza</a>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0" id="navegacion">
                </ul>

            </div>
        </div>
    </nav>


    <div class="container my-3">
    <div id="div_cliente_table">
        <div class="d-flex align-items-center">
            <h1>Listado de Clientes</h1>
            <a class="ms-5 btn btn-success" id="add_cliente" href="post_customers.html">Agregar Cliente</a>
        </div>
        <div class="row col-md-20 table-responsive">
            <table id="clienteTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cedula</th>
                    <th>Fecha</th>
                    <th>Direccion</th>
                    <th>Email</th>

                </tr>
                </thead>
                <tbody id="clienteTableBody">

                </tbody>
            </table>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_cliente_updating">
            <form id="update_cliente_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="cliente_id" readonly>
                </div>
                <div class="form-group">
                    <label >Nombre:</label>
                    <input type="text" class="form-control" placeholder="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label >Apellido:</label>
                    <input type="text" class="form-control" placeholder="apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label >Cedula:</label>
                    <input type="text" class="form-control" placeholder="cedula" id="cedula">
                </div>
                <div class="form-group">
                    <label >Fecha Ingreso:</label>
                    <input type="text" class="form-control" placeholder="fechaIngreso" id="fechaIngreso">
                </div>
                <div class="form-group">
                    <label >Calle:</label>
                    <input type="text" class="form-control" placeholder="calle" id="calle">
                </div>
                <div class="form-group">
                    <label >Numeracion:</label>
                    <input type="text" class="form-control" placeholder="numero" id="numero">
                </div>
                <div class="form-group">
                    <label >Localidad:</label>
                    <input type="text" class="form-control" placeholder="localidad" id="localidad">
                </div>
                <div class="form-group">
                    <label >Provincia:</label>
                    <input type="text" class="form-control" placeholder="provincia" id="provincia">
                </div>
                <div class="form-group">
                    <label >Email:</label>
                    <input type="text" class="form-control" placeholder="email" id="email">
                </div>


                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>

        </div>
    </div>
        <div id="response" style="display:none; margin:10px">
        </div>
    <hr>
</div>
    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary border-top m-0">Proyecto integrador final </p>
        <p class="text-center text-body-secondary m-0">Desarrollado por Ponce Mar√≠a Elena</p>
        <p class="text-center text-body-secondary m-0 fw-bold"></p>
    </footer>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/users/gestion.js"></script><script type="text/javascript" src="/js/customers/get_customer.js"></script>
    <script type="text/javascript" src="/js/customers/update_customer.js"></script>
    <script type="text/javascript" src="/js/customers/delete_customer.js"></script>
</body>
</html>
