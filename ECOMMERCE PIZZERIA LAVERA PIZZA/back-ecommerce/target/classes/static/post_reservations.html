<div class="container">

    <div class="row">
        <div class="col-sm-7 col-md-6" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <div class="d-flex align-items-center">
                <h1>Agregar Turno</h1>
                <a class="mx-5 btn btn-primary" id="get_turno" href="get_reservations.html">Listar Turnos</a>
            </div>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="paciente">Cédula Paciente:</label>
                    <input type="text" class="form-control" id="paciente"
                           placeholder="Ingrese la cedula del paciente"
                           name="paciente" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo">Matrícula Odontólogo:</label>
                    <input type="number" class="form-control" id="odontologo"
                           placeholder="Ingrese la matricula del odontologo"
                           name="odontologo" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha:</label>
                    <input type="date" class="form-control" id="fecha"
                           placeholder="Ingrese la fecha"
                           name="fecha" required></input>
                </div>


                <button type="submit" class="btn btn-success"
                        id="btn-add-new-turno">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <img src="img/Teeth-12.png" class="img-fluid" alt="Responsive image">

        </div>
    </div>
