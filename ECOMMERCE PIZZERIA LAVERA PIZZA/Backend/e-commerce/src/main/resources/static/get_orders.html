<div class="container my-3">
    <div id="div_reservas_table">
        <div class="d-flex align-items-center">
            <h1>Listado de Reservas</h1>
            <a class="mx-5 btn btn-success" id="add_reserva" href="post_reservations.html">Agregar Reserva</a>
        </div>
        <div class="row col-md-6 table-responsive">
            <table id="reservaTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Paciente</th>
                    <th>Odontologo</th>
                    <th>Fecha</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="reservaTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_reserva_updating">
            <form id="update_reserva_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="reserva_id" readonly>
                </div>
                <div class="form-group">
                    <label >Paciente:</label>
                    <input type="text" class="form-control" placeholder="Cedula del paciente" id="paciente">
                </div>
                <div class="form-group">
                    <label >Odontologo:</label>
                    <input type="text" class="form-control" placeholder="Matricula del odontologo" id="odontologo">
                </div>
                <div class="form-group">
                    <label >Fecha:</label>
                    <input type="date" class="form-control" placeholder="fecha" id="fecha">
                </div>


                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>

        </div>
    </div>
    <div id="response" style="display:none; margin:10px">
    </div>
    <hr>
</div>
